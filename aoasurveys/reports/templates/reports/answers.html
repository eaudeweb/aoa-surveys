{% extends '_layout.html' %}

{% block scripts %}

  <script>
    $(function () {
      $('#answers_listing').dataTable();
    });
  </script>

{% endblock %}

{% block content %}
  <h1>Answers</h1>

  <table id="answers_listing" class="table table-condensed table-bordered">
    <thead>
      <tr>
      {% for field in object.fields.all %}
        <th>{{ field.label }}</th>
      {% endfor %}
      </tr>
    </thead>
    {% for answer in object.entries.all %}
      <tr>
      {% for field in answer.fields.all %}
        <td>{{ field.value }}</td>
      {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% endblock %}
